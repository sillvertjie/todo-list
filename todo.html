<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .todo-container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Tugas baru..." />
    <button onclick="addTask()">Tambah</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement('li');
      li.textContent = task;
      li.onclick = () => li.remove();
      document.getElementById('taskList').appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
